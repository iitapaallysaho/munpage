<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iitan sivu</title>
    <style>
        body {
            background-image: url('img_1.png');
            background-size: cover;
        }
        #chat-box {
            width: 80%;
            max-width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }
        #message {
            width: 70%;
            padding: 10px;
        }
        #send {
            padding: 10px;
        }

        button {
            font-size: 30px;
            padding: 20px 40px;
        }
        
        .chat-message {
            background-color: #f0f0f0;
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
        <h1 style="
            font-size: 60px; 
            font-weight: bold; 
            text-align: center; 
            color: white; 
            text-shadow: 0px 0px 20px rgba(255, 0, 255, 0.8), 0px 0px 30px rgba(255, 0, 255, 0.6), 0px 0px 40px rgba(255, 0, 255, 0.4);
            animation: glow 1.5s infinite alternate;
            transition: color 0.3s ease;
        ">
            Iitaaa BO$$
        </h1>
    </div>

    <style>
        @keyframes glow {
            0% {
                text-shadow: 0px 0px 20px rgba(255, 0, 255, 0.8), 0px 0px 30px rgba(255, 0, 255, 0.6), 0px 0px 40px rgba(255, 0, 255, 0.4);
                color: white;
            }
            100% {
                text-shadow: 0px 0px 30px rgba(255, 255, 255, 0.8), 0px 0px 50px rgba(255, 255, 255, 0.6), 0px 0px 70px rgba(255, 255, 255, 0.4);
                color: ##C0C0C0;
            }
        }
    </style>

    <!-- Chat Section -->
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send">Send</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
    // Firebase configuration (replace with your own API keys)
    const firebaseConfig = {
        apiKey: "AIzaSyBejCzS9QOyziKT4ik5e9IqbNUafmvkD_Y",
        authDomain: "munpage7.firebaseapp.com",
        databaseURL: "https://munpage7-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "munpage7",
        storageBucket: "munpage7.firebasestorage.app",
        messagingSenderId: "76621990023",
        appId: "1:76621990023:web:492d787102c82be2ae9022",
        measurementId: "G-P9ZQJ06FLK"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Send message function
    document.getElementById("send").addEventListener("click", function() {
        let message = document.getElementById("message").value;
        if (message.trim() !== "") {
            let messageData = {
                text: message,
                timestamp: Date.now()
            };

            // Push the message to Firebase Realtime Database
            database.ref("messages").push(messageData, function(error) {
                if (error) {
                    console.error("Error sending message: ", error);
                } else {
                    console.log("Message sent successfully!");
                }
            });

            document.getElementById("message").value = "";
        }
    });

    // Display messages from Firebase
    database.ref("messages").on("child_added", function(snapshot) {
        let msg = snapshot.val().text;
        let chatBox = document.getElementById("chat-box");
        let newMessage = document.createElement("p");
        newMessage.textContent = msg;
        newMessage.classList.add('chat-message'); // Apply styling for chat message
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    });
    </script>

</body>
</html>
